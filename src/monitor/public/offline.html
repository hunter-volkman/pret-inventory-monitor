<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Pret Monitor</title>
  <style>
    :root {
      --primary-red: #e11d2f;
      --gray-100: #f3f4f6;
      --gray-600: #4b5563;
      --gray-900: #111827;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--gray-100);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    
    .offline-container {
      text-align: center;
      background: white;
      padding: 3rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      max-width: 400px;
      width: 100%;
    }
    
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      opacity: 0.6;
    }
    
    .offline-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 1rem;
    }
    
    .offline-message {
      color: var(--gray-600);
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    .retry-button {
      background: var(--primary-red);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .retry-button:hover {
      background: #b71c2c;
      transform: translateY(-1px);
    }
    
    .network-status {
      margin-top: 1.5rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
    }
    
    .status-offline {
      background: rgba(239, 68, 68, 0.1);
      color: #dc2626;
    }
    
    .status-online {
      background: rgba(16, 185, 129, 0.1);
      color: #059669;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¶</div>
    <h1 class="offline-title">You're Offline</h1>
    <p class="offline-message">
      No internet connection detected. Please check your network settings and try again.
    </p>
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
    <div id="network-status" class="network-status status-offline">
      Network: Offline
    </div>
  </div>

  <script>
    // Monitor network status
    function updateNetworkStatus() {
      const statusEl = document.getElementById('network-status');
      const isOnline = navigator.onLine;
      
      statusEl.textContent = `Network: ${isOnline ? 'Online' : 'Offline'}`;
      statusEl.className = `network-status ${isOnline ? 'status-online' : 'status-offline'}`;
      
      if (isOnline) {
        // Auto-redirect when back online
        setTimeout(() => {
          window.location.href = './';
        }, 1000);
      }
    }
    
    // Listen for network changes
    window.addEventListener('online', updateNetworkStatus);
    window.addEventListener('offline', updateNetworkStatus);
    
    // Initial check
    updateNetworkStatus();
    
    // Periodic check every 5 seconds
    setInterval(updateNetworkStatus, 5000);
  </script>
</body>
</html>
